<html ng-app="store">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SuperFace</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>


<body ng-controller="BooksController as library"  ng-init="showme=true">

<div class="logInBox" ng-show ="showme">
	    <h1>Superface</h1>
	    <p>Log in</p>
       <form role="form" method="post" action="" ng-show ="showme"  ng-submit ="showme = !showme">
        <div class="form-group">
         <label class="sr-only" for="user">User</label>
         <input type="text" class="form-control" id="user"placeholder="Introduce tu usuario" required></div>
         <div class="form-group">
           <label class="sr-only" for="pass">Contraseña</label>
           <input type="password" class="form-control" id="pass" placeholder="Contraseña" required></div>
           <div class="checkbox">
             <label>
              <input type="checkbox"> No cerrar sesión
            </label>
          </div>
          <button type="submit" class="btn btn-default">Entrar</button>
        </form>
      </div>




   <div class=""  ng-hide ="showme">
		
<body ng-controller="BooksController as library">
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" target="_blank" data-toggle="modal" data-target=".bs-modal-lg-1" href="#"><img class="fotoPQ" src="img/fotoPerfil.jpg" alt=""></a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a data-toggle="modal" data-target=".bs-modal-lg-1">Mi Perfil</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">
		<!-- Page Header -->
		<div class="row">
			<div class="modal fade bs-modal-lg-1 in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: none;">
				<div class="modal-dialog modal-xs">
					<div class="modal-content">
						<div class="modal-header">
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       						<h4 class="modal-title">Mi perfil</h4>
      					</div>
	      			<div class="modal-body" ng-controller="loginController as loginC">
	      				<div class="row">
	      					<div class="col-xs-4"><img class="fotoPerfilG" ng-src="{{loginC.yo.img}}" alt=""></div>
	      					<div class="col-xs-8">
	      						<p class="info"><strong>Nombre:</strong> {{ loginC.yo.nombre }}</p>
	      						<p class="info"><strong>Raza:</strong> {{ loginC.yo.nombre }}</p>
	      					</div>
	      					<div class="col-xs-12">
	      						<div class="panel panel-default">
								  <div class="panel-body">
								    <p>Descripcion: {{ loginC.yo.descripcion }}</p>
								  </div>
								</div>								      					
	      					</div>
	      				</div>
	      			</div>
						
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
		<!-- Books Row -->
		<div class="container">
			<div class="row">
		    <div class="col-md-3 portfolio-item" ng-class="{ clear:$index % 4 == 0}" ng-repeat="books in library.books">
					<a ng-click="show= !show" ng-init="show = false">
						<img class="img-responsive" ng-src="{{books.img}}">
					</a>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="comentario in books.comentario">{{comentario}}</li>
					</ul>
					<div ng-show="show">

						<form id="bookForm" name="formBook" ng-submit="library.addComentario(books)">
							<input type="text" placeholder="comentario" ng-model="library.comentario">
							<button class="btn btn-success" type="submit" ng-click="show = false">+</button>	
						</form>

					</div>
		    </div>
	  	</div>
		</div>
		<!-- /.row -->
		<!-- Footer -->
	<div class="col-xs-4 col-xs-offset-8">
		<a href="" target="_blank" data-toggle="modal" data-target=".bs-modal-lg-2"><img class="masFotos" ng-src="img/mas.png"></a>
	</div>
	
			<div class="modal fade bs-modal-lg-2 in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: none;">
				<div class="modal-dialog modal-xs">
					<div class="modal-content">
						<div class="modal-header">
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       						<h4 class="modal-title">Mi perfil</h4>
      					</div>
	      			<div class="modal-body" ng-controller="NewImgController as imgCtrl">
								<form id="bookForm" name="formBook" ng-submit="imgCtrl.addFoto(library)">
									<fieldset>
										<!-- Text input-->
										<div class="form-group">
										  <label for="descripcion">Descripcion</label>  
										  <input id="descripcion" name="descripcion" type="text" ng-model="imgCtrl.foto.descripcion" class="form-control" placeholder="Descripcion" required>				    
										<div class="form-group">
										  <label for="imagen">Imagen</label>  
										  <input id="imagen" name="imagen" type="text" ng-model="imgCtrl.foto.img" class="form-control" placeholder="img/imagen.png" required>				    
										</div>
										<input type="submit" value="Agregar" class="btn btn-xs btn btn-success" >
									</fieldset>
								</form>
	      			</div>
					</div>
				</div>
			</div>

	</div>
	<!-- /.container -->
	<script src="js/jquery.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

	</div>
	<!-- /.container -->
	<script src="js/jquery.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
